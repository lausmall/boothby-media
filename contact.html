<!DOCTYPE html>
<html>
<head>
  <title>Boothby Media Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

  <style> @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i'); </style>

  <link rel="stylesheet" href="contact.css">
  </head>
<body>

  <nav class="navbar navbar-default navbar-static-top navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img alt="Brand" src="images/bootbymedia.png">
        </a>
        <p class="navbar-text">Premier Aerial Production Company</p>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          <li><a href="#">Services & Rates</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Portfolio<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Videos</a></li>
              <li><a href="#">Images</a></li>
            </ul>
          <li><a href="#">Blog</a></li>
          <li class="dropdown">
          <li><a href="#">Stock Photos</a></li>
                  <li class="dropdown">
          <li><a href="#">About </a></li>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <section id="hire">
    <h1>Contact Me</h1>
    <form>
        <div class="field name-box">
            <input type="text" id="name" placeholder="Who Are You?"/>
            <label for="name">Name</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field email-box">
            <input type="text" id="email" placeholder="name@email.com"/>
            <label for="email">Email</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field msg-box">
            <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
            <label for="msg">Msg</label>
            <span class="ss-icon">check</span>
        </div>
        <input class="button" type="submit" value="Send" />
      </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
